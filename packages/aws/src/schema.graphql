directive @pub(triggerName: String!) on FIELD_DEFINITION
directive @sub(triggerName: String!) on FIELD_DEFINITION

type Subscription {
    onPing(channel: String): String @sub(triggerName: "onPing#{channel}")
}

type Mutation {
    ping(channel: String!): Ping @pub(triggerName: "onPing#{channel}")
}

type Ping {
    channel: String!
    timestamp: Float!
}
