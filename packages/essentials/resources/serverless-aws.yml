plugins:
  - serverless-pseudo-parameters
  - serverless-dynamodb-local

provider:
  name: aws
  runtime: nodejs12.x
  timeout: 7.5 # seconds
  memorySize: 1792 # Mb - 1 vCpu
  stage: ${opt:stage, 'dev'}
  versionFunctions: false
  logRetentionInDays: 7
  iamRoleStatements:
    - Effect: Allow
      Action:
        - lambda:InvokeAsync
        - lambda:InvokeFunction
      Resource: '*'
  stackTags:
    service: ${self:service}
    stage: ${self:custom.stage}
    region: ${self:custom.region}
    version: ${file(package.json):version}

custom:
  account: '#{AWS::AccountId}'
  region: ${self:provider.region}
  stage: ${self:provider.stage}
  prefix: ${self:service.name}-${self:custom.stage}
  lambda:
    arnPrefix: arn:aws:lambda:${self:custom.region}:${self:custom.account}:function:${self:service.name}-${self:custom.stage}
  cors:
    origin: '*'
    maxAge: 86400
    cacheControl: max-age=86400
    headers: [ Content-Type, Authorization, Range ]
  environment:
    default:
      STAGE: ${self:custom.stage}
      REGION: ${self:custom.region}
      SERVICE: ${self:service.name}
      AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
  webpack:
    includeModules:
      forceExclude: [ aws-sdk ]
  dynamodb:
    stages:
      - offline
    start:
      port: 5002
      inMemory: false
      migrate: true
      seed: true
